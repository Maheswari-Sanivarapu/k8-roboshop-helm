apiVersion: v1 
kind: StatefulSet
metadata: 
  name: mongodb
  namespace: roboshop
  labels:
    project: roboshop
    component: mongodb
    tier: DB
spec:
  selector:
    matchLabels:
      project: roboshop
      component: mongodb
      tier: DB
  replicas: 
  serviceName: "mongodb-headless"
  template:
    metadata:
      labels:
        project: roboshop
        component: mongodb
        tier: DB
    spec:
      containers:
      - name: mongodb
        image: "{{ .Values.statefulset.imageURL }}:{{ .Values.statefulset.imageVersion }}"
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: ebs-sc
      resources:
        requests:
          storage: 2Gi
